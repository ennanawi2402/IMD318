<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LINKS</title>

	<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: hotpink;
			background-color: transparent;
		}
		a:hover
		{
			color: blueviolet;
			background-color: yellowgreen;
			text-decoration: none;
		}
		a:active
		{
			color: red;
			background-color: transparent;

		}
	</style>

</head>
<body>

	<h2>EXTERNAL LINK</h2>
	<a href="https://en.wikipedia.org/wiki/Football"> FOOTBALL </a>

	<h2>TARGET ATTRIBUTES</h2>

	<!--  _blank, _self, _parent, _top -->

	<a href="https://en.wikipedia.org/wiki/Football" target="_blank" title="Page wikipedia on football"> WIKIPEDIA FOOTBALL </a> <br>
	<a href="html_colors.html" target="_self"> HTML Colors </a> <br>
	<a href="https://en.wikipedia.org/wiki/International_rules_football" target="_parent"> RULES OF FOOTBALL </a> <br>
	<a href="html_quotation.html" target="_top"> HTML Quotation </a>	

	<h2>IMAGE AS LINK</h2>
	<a href="index.html" target="_blank" title="Homepage"><img src="button/button.png"></a>	

	<h2>BUTTON AS LINK</h2>
	<button onclick="document.location='html_images.html'">HTML IMAGE</button>


</body>
</html>

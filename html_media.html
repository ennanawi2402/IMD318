<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Media</title>
</head>
<body>

	<h1>Video</h1>

	<video width="320" height="400" controls>
		<source src="video/cartoon.mp4" type="video/mp4">
		Your browser does not support the video.
	</video>

	<video width="320" height="400" controls muted>
		<source src="video/video_cth.mp4" type="video/mp4">
		<source src="video/video_cth.ogg" type="video/ogg">
	</video>

	<audio controls>
		<source src="audio/acoustic.mp3" type="audio/mp3">
	</audio>

</body>
</html>

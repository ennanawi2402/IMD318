<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Lists</title>
</head>
<body>

<iframe src="https://free.timeanddate.com/clock/i94r6j3t/n5090/tlmy40/fn10/ftb/bacf00/tt0/tw0/tm1/ts1/tb4" frameborder="0" width="93" height="35"></iframe>


	<h1>Unordered List</h1>

	<ul style="list-style-type: square;">
		<li>Carrot</li>
		<li>Mushroom</li>
		<li>Cabbage</li>
	</ul>

	<h1>Ordered List</h1>

	<ol type="a" start="6">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Juice</li>
	</ol>

	<h1>Nested List</h1>

	<ol>
		<li>Drinks</li>
		<li>Food
			<ul style="list-style-type: disc">
				<li>Nasi</li>
				<li>Mihun</li>
				<li>Mee</li>
		</li></ul>
		<li>Desserts</li>
	</ol>

	<h1>Description List</h1>

	<dl>
		<dt>Nasi Lemak</dt>
		<dd>Rice cooked with coconut milk serve with sambal and egg</dd>

		<dt>COffee</dt>
		<dd>Black drink</dd>
	</dl>

</body>
</html>

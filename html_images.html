<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML IMAGES</title>

	<style>
		body
		{
			background-image: url(images/brick.jpg);
		}
	</style>

</head>
<body>

	<h2>Internal Image</h2>

	<img src="images/beach_1.jpg" height="400px">
	<img src="images/beach_2.jpg" width="400px">
	<img src="images/beach_1.jpg" style="width: 300px; height: 400px;">


	<h2>External Image</h2>
	<img src="https://uitm.edu.my/images/images/logo/logoUiTM.png">
	<img src="https://www.cidb.gov.my/wp-content/uploads/2023/06/KKR-CIDB-White-ok.png">

	<h2>Alternate Text</h2>
	<img src="images/beach1.jpg"  alt="Image of beach">

	<h2>Animated Image</h2>
	<img src="images/dancing_doraemon.gif" alt="Animation of dancing doraemon" style="width: 500px">
	<img src="images/doraemon-silly.gif" alt="Silly doraemon image" height="400px">

	<h2>Images as Background</h2>
	<p>insert CSS - style in head section</p>

	<h2>Image as a link</h2>
	<a href="https://www.cidb.gov.my/"><img src="images/icon.ico" alt="Computer icon" style="width: 100px; height: 100px"></a>
	<a href="https://uitm.edu.my/index.php/en/"><img src="images/logoUiTM.png" alt="Logo UiTM"></a>

	<h2>Image floating</h2>
	<p><img src="images/icon.ico" alt="Icon computer" style="width: 100px; height: 100px; float: left;">This image will float in the right of the text</p>

</body>
</html>
